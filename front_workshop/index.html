    <title>CHAMA FAMILY</title>

        crossorigin="anonymous"></script>

<body>
    <div id="overlay">
        <div class="cv-spinner">
            <p><strong>Aguarde! Processando dados...</strong></p>
            <span class="spinner"></span>
        </div>
    </div>
    <img src="img/chamalogo.jpg" class="inicial" />
    <h1>CHAMA FAMILY<br><br>WORKSHOP FAMÍLIAS SAUDÁVEIS</h1>
    <div class="container">
        <h2>Realize a sua inscrição</h2>
        <div class="borda">
            <form id="form">
                <div class="container-fluid">
                    <div class="column">
                        <div class="d-flex flex-wrap">
                            <div class="form-group col-10">
                                <label for="faixaetaria" style="margin: 5px;">Escolha sua sala do WORKSHOP conforme sua
                                    idade:</label>
                                <select id="grupo_id" class="form-control">
                                    <option selected="">Selecionar...</option>
                                    <option value="1">Casais - (até 49 anos)</option>
                                    <option value="2">Crianças - (4 a 10 anos)</option>
                                    <option value="3">Adolescentes - (11 a 17 anos)</option>
                                    <option value="4">Jovens - (18 a 49 anos)</option>
                                    <option value="5">Master - (Acima de 49 anos)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-10 ">
                            <label for="Nome" style="margin: 5px;">Nome</label>
                            <input type="text" class="form-control" style="margin: 5px;" id="nome"
                                placeholder="Nome do participante..." required="">
                        </div>
                        <div class="d-flex flex-wrap">
                            <div class="form-group col-10">
                                <label for="horaculto" style="margin: 5px;">Sexo</label>
                                <select id="sexo" class="form-control">
                                    <option selected="">Selecionar...</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Feminino</option>
                                </select>
                            </div>
                            <div class=" form-group col-10">
                                <label for="Date" style="margin: 5px;">Idade</label>
                                <input type="number" class="form-control" style="margin-left: 5px;" id="idade"
                                    aria-describedby="idade" placeholder="Sua Idade" required="">
                            </div>
                            <div class="form-group col-10">
                                <label for="horaculto" style="margin: 5px;">Estado Civil</label>
                                <select id="estado_civil_id" class="form-control">
                                    <option selected="">Selecionar...</option>
                                    <option value="1">Solteiro</option>
                                    <option value="2">Casado</option>
                                    <option value="3">Divorciado</option>
                                    <option value="4">Viúvo</option>
                                </select>
                            </div>
                            <div class=" form-group col-10 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                                <label for="Date" style="margin: 5px;">Telefone</label>
                                <input type="text" class="form-control" style="margin-left: 5px;"
                                    placeholder="Ex.: (00) 00000-0000" data-mask="(00) 00000-0000" maxlength="15"
                                    autocomplete="off" id="celular">
                            </div>
                        </div>
                        <div class="form-group col-10 ">
                            <label for="Nome" style="margin: 5px;">Email</label>
                            <input type="text" class="form-control" style="margin: 5px;" id="email" name="email"
                                placeholder="exemplo@gmail.com" required="">
                        </div>
                        <div class="form-group col-10">
                            <label for="Nome" style="margin: 5px;">Qual é o Nome do Líder do GR que você participa?
                            </label>
                            <input type="text" class="form-control" style="margin: 5px;" id="nome_lider_gr"
                                placeholder="Ex: Alisson e Dina..." required="">
                        </div>
                        <button type="button"
                            class="btn btn-warning col-10 col-md-6 col-lg-6 col-sm-8 col-xl-6 d-flex justify-content-center "
                            id="envio">Confirme sua inscrição</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="final">
            <img src="img/chamalogo.jpg" alt="Chama Church" class="imgprincipal-chamachurch">
        </div>

<script>

    $('#envio').on('click', function () {
        let grupo_id = $('#grupo_id').val();
        let nome = $('#nome').val();
        let sexo = $('#sexo').val();
        let idade = $('#idade').val();
        let estado_civil_id = $('#estado_civil_id').val();
        let celular = $('#celular').val();
        let email = $('#email').val();
        let nome_lider_gr = $('#nome_lider_gr').val();
        let data = {
            grupo_id,
            nome,
            sexo,
            idade,
            estado_civil_id,
            celular,
            email,
            nome_lider_gr
        }
        $.ajax({
            type: "POST",
            url: "https://backend.chamachurch.com/api/cadastrar-workshop",
            data: data,
            beforeSend: function (){
                $("#overlay").show();
            },
            success: function () {
               $('#modalbutton').click();
            },
            error: function () {
                alert("Erro ao enviar inscrição");
                $("#overlay").hide();
            }
        });
    })

</script>
